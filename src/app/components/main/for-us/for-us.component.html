<div class="container">
<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
      [colspan]="3"
      [rowspan]="4">
      <p>An mat-grid-list must specify a cols attribute which sets the number of columns in the grid.
        The number of rows will be automatically determined based on the number of columns and the number of items.</p>
  </mat-grid-tile>
</mat-grid-list>
</div>
